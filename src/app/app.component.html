@if (isShowSpinner) {
  <div class="spinner">
    <p-progressSpinner ariaLabel="loading" />
  </div>
} @else {
  <p-table
    [value]="tableData.data"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [customSort]="true"
    [lazy]="true"
    (onSort)="customSort($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Full Name</th>
        <th pSortableColumn="age">Age <p-sortIcon field="age"></p-sortIcon></th>
        <th>Address</th>
        <th>Balance</th>
        <th>Company</th>
        <th>Fav Fruit</th>
        <th>Tags</th>
        <th>Active</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowValue>
      <tr>
        @let fullName = getFullName(rowValue);
        <td>
          <p-avatar 
            [image]="rowValue.picture"
            size="large" 
            shape="circle" 
          />
        </td>
        <td>{{ fullName }}</td>
        <td>{{ rowValue.age }}</td>
        <td>{{ rowValue.address }}</td>
        <td>{{ rowValue.balance }}</td>
        <td>{{ rowValue.company }}</td>
        <td>{{ rowValue.favoriteFruit }}</td>
        <td>{{ rowValue.tags }}</td>
        <td>
          <p-checkbox 
            [(ngModel)]="rowValue.isActive" 
            [disabled]="true" 
            [binary]="true" 
            inputId="binary" 
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [totalRecords]="tableData.items" 
    [rowsPerPageOptions]="[5, 10, 20, 30]" 
  />

  <p-dialog 
    [modal]="true"
    [(visible)]="isVisible" 
    [closable]="false"
    [draggable]="false"
  >
    <p-progressSpinner ariaLabel="loading" />
  </p-dialog>
}
